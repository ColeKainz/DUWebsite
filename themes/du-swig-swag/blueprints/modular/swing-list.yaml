title: swing

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab
          title: Content

          fields:
            header.list:
              name: list
              type: list
              style: vertical
              label: List

              fields:
                .text:
                  type: textarea
                  label: text

                .picture:
                  type: file
                  label: Image
                  multiple: false
                  destination: 'self@'
                  accept:
                    - image/*