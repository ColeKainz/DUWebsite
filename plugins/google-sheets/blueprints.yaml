name: Google Sheets
version: 0.1.0
description: Reads and writes files to google sheets
icon: plug
author:
  name: Cole Kainz
  email: cole_kainz@hotmail.com
homepage: https://github.com/cole-kainz/grav-plugin-google-sheets
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/cole-kainz/grav-plugin-google-sheets/issues
docs: https://github.com/cole-kainz/grav-plugin-google-sheets/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    text_var:
      type: text
      label: Text Variable
      help: Text to add to the top of a page
    client_id:
      type: text
      label: Client ID
    api_key:
      type: text
      label: API Key
